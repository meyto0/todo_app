<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–π To-Do List</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .task { padding: 12px; margin: 8px 0; background: #f8f9fa; border-radius: 5px; border-left: 4px solid #007bff; }
        .completed { text-decoration: line-through; color: #6c757d; border-left-color: #28a745; }
        form { margin-bottom: 30px; display: flex; }
        input[type="text"] { padding: 10px; flex-grow: 1; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .actions { margin-top: 8px; }
        .actions a { margin-right: 10px; text-decoration: none; padding: 4px 8px; border-radius: 3px; font-size: 14px; }
        .complete-btn { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>üìù –ú–µ–Ω–µ–¥–∂–µ—Ä –∑–∞–¥–∞—á</h1>
    
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" required>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </form>

    <div class="tasks">
        {% if tasks %}
            {% for task in tasks %}
                <div class="task {% if task[2] %}completed{% endif %}">
                    <div class="task-text">{{ task[1] }}</div>
                    <div class="actions">
                        {% if not task[2] %}
                            <a href="/complete/{{ task[0] }}" class="complete-btn">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</a>
                        {% endif %}
                        <a href="/delete/{{ task[0] }}" class="delete-btn">‚ùå –£–¥–∞–ª–∏—Ç—å</a>
                        <small style="color: #666;">–°–æ–∑–¥–∞–Ω–æ: {{ task[3].strftime('%d.%m %H:%M') }}</small>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á</p>
        {% endif %}
    </div>
</body>
</html>
